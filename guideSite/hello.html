<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>

  </head>
  <body>
    <div id="app">
      {{ message }}
    </div> <br><br>
    <div id="app-2">
      <span v-bind:title="message">
        Hover the mouse over me for a few seconds
        to see my dynamically bound title
      </span>
    </div> <br><br>
    <div id="app-3">
      <p v-if="seen">Now you see me</p>
    </div> <br><br>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{todo.text}}
        </li>
      </ol>
    </div> <br><br>
    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">reverse message</button>
    </div> <br><br>
    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message">
    </div>
    <div id="app-7">
      <ol>
        <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
        >
        </todo-item>
      </ol>
    </div>
    <script src="index.js"></script>
  </body>
</html>
